<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body class="text-center">
  <main  class="signin">
    <form method="get" id="form-login"> <!-- Formulario -->
      <img class="mb-4" src="img/login.png" width="100%"> <!-- Logo -->
      <h1 class="h3 mb-3">Inicio de sesión</h1> <!-- Titulo -->
      <div class="form-floating" style="padding-bottom: 5px"> <!-- Div con campo Email -->
        <input type="text" class="form-control" id="input-email" placeholder="nombre@dominio.com">
        <label for="input-email">Email</label>
      </div>
      <div class="form-floating" style="padding-bottom: 5px"> <!-- Div con campo Contraseña -->
        <input type="password" class="form-control" id="input-password" placeholder="Contraseña">
        <label for="input-password">Contraseña</label>
      </div>
      <button type="submit" class="w-100 btn btn-lg btn-primary" id="button-submit">Ingresar</button> <!-- Boton Ingresar -->
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p style="text-align: left">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p style="text-align: left">Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
