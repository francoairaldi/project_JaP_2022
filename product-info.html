<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="userNav"> <!-- Boton de usuario en el navbar -->
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div>
        <h4 id="title"><!-- Nombre del producto--></h4>
      </div>
      <div>
        <hr> <!-- Barra separadora -->
      </div>
      <div class="row">
        <h5>Precio</h5>
        <p id="price"><!-- Divisa + costo --></p>
      </div>
      <div class="row">
        <h5>Descripción</h5>
        <p id="description"><!-- Descripcion del producto --></p>
      </div>
      <div class="row">
        <h5>Categoría</h5>
        <p id="category"><!-- Categoria del producto --></p>
      </div>
      <div class="row">
        <h5>Cantidad de vendidos</h5>
        <p id="sold"><!-- Cantidad de productos vendidos --></p>
      </div>
      <div class="row">
        <h5>Imágenes ilustrativas</h5>
        <div class="row" id="img">
          <!-- Imagenes -->
        </div>
      </div>

      <div>
        <h4>Comentarios</h4>
        <div class="list-group" id="comments">
          <!-- Caja de comentarios -->
        </div>
      </div>
      <div class="row"> <!-- Enviar comentario -->>
        <h4>Comentar</h4>
      </div>
      <form>
        <div>
          <label class="form-label" for="comment">Tu opinión:</label>
          <textarea class="form-control" id="comment"></textarea>
        </div>
        <div>
          <label for="score-select">Tu puntuación:</label>
          <br>
          <select name="score" id="score-select">
            <option value="">--Elige tu puntuación--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="mt-2 pt-1">
          <button type="button" class="btn btn-primary btn-sm">Enviar</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
